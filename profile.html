  <body>
    <header class="header-profile"></header>
    <main class="main-profile">
      <h1 class="main-profile-title">Registration page</h1>
      <form class="main-profile-form">
        <fieldset>
          <legend>Let's start with the basics</legend>
          <!-- Username -->
          <div class="main-profile-form-row">
            <label for="username">Username <span class="star">*</span></label>
            <input type="text" name="username" id="username" required />
          </div>
          <!-- Name -->
          <div class="main-profile-form-row">
            <label for="name">Name <span class="star">*</span></label>
            <input type="text" name="name" id="names" required />
          </div>
          <!-- Email -->
          <div class="main-profile-form-row">
            <label for="email">Email <span class="star">*</span></label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Hello@gmail.com"
              required
            />
          </div>
          <!-- Password -->
          <div class="main-profile-form-row">
            <label for="password">Enter password</label>
            <input type="password" required />
          </div>
          <!-- Password x2 -->
          <div class="main-profile-form-row">
            <label for="password">Repeat password</label>
            <input type="password" required />
          </div>

          <!-- Date of birth -->
          <div class="main-profile-form-row">
            <label for="date">Date of birth</label>
            <input type="date" required />
          </div>
          <!-- Gender -->
          <div class="main-profile-form-row">
            <label for="gender">Gender <span class="star">*</span></label>
            <select name="gender" id="gender" required>
              <option value=" " selected></option>
              <option value="male">Male</option>
              <option value="females">Female</option>
              <option value="couple">Couple</option>
              <option value="other">Other</option>
            </select>
          </div>
          <!-- Country -->
          <div class="main-profile-form-row">
            <label for="country">Country</label>
            <select name="countries" id="countries"></select>
          </div>
          <!-- city -->
          <div class="main-profile-form-row">
            <label for="city">City <span class="star">*</span></label>
            <input type="text" name="city" id="city" required />
          </div>
          <!-- Photo -->
          <div class="main-profile-form-row">
            <label for="photo"
              >Your profile picture <span class="star">*</span></label
            >
            <input type="file" name="photo" id="photo" required />
          </div>
          <!-- About me -->
          <div class="main-profile-form-row">
            <label for="about">About me:</label>
            <textarea
              name="about"
              id="about"
              rows="10"
              placeholder="Write about you, your interests and what you want."
            ></textarea>
          </div>
        </fieldset>
        <fieldset>
          <legend>Termds and security</legend>
          <a class="terms-btn" href="#"
            >Read the terms and conditions <span class="star">*</span></a
          >
          <label class="terms">
            <input type="checkbox" name="terms" value="terms" />
            I have read terms and conditions!
          </label>
        </fieldset>

        <button class="submit-btn" type="submit">Create profile</button>
